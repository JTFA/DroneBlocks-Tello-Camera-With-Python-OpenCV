<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Tello</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="/static/css/lib/uikit.min.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <!-- UIkit JS -->
    <script src="/static/js/lib/uikit.min.js"></script>
    <script src="/static/js/lib/uikit-icons.min.js"></script>
    <script src="/static/js/lib/jquery-3.4.1.min.js"></script>
</head>
 
<body>

    <!--HEADER-->
    <header id="top-head">
        <div class="uk-container uk-container-expand uk-background-primary">
            <nav class="uk-navbar uk-light" data-uk-navbar="mode:click; duration: 250">
                <div class="uk-navbar-left">
                    <div class="uk-navbar-item uk-hidden@m">
                        <a class="uk-logo" href="#"><img class="custom-logo" src="img/dashboard-logo-white.svg" alt=""></a>
                    </div>
                    <ul class="uk-navbar-nav uk-visible@m">
                        <li><a>Battery:&nbsp;<span id="battery">-</span></a></li>
                        <li><a>Altitude:&nbsp;<span id="altitude">-</span></a></li>
                        <li><a>ToF:&nbsp;<span id="tof">-</span></a></li>
                        <li><a>Roll:&nbsp;<span id="roll">-</span></a></li>
                        <li><a>Pitch:&nbsp;<span id="pitch">-</span></a></li>
                        <li><a>Yaw:&nbsp;<span id="yaw">-</span></a></li>
                    </ul>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav">
                        <li><button class="uk-button uk-button-primary" id="connect">Connect</button></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--/HEADER-->

    <div class="uk-padding-small">
        <button class="uk-button uk-button-primary uk-button-small" id="takeoff">Takeoff</button>
        <button class="uk-button uk-button-primary uk-button-small uk-align-right" id="land">Land</button>
    </div>

    <div class="uk-grid uk-padding-small">

        <div class="uk-width-1-2">
            <img id="video" src="/video_stream" />
            <div class="uk-padding-small border">
                <button class="uk-button uk-button-primary" id="streamon">Stream On</button>
                <button class="uk-button uk-button-primary" id="streamoff">Stream Off</button>
                <button class="uk-button uk-button-primary" id="take_photo">Take Photo</button>
            </div>
        </div>

        <div class="uk-width-1-2">
            <table class="uk-table">
                <tbody>
                    <tr>
                        <td></td>
                        <td><button id="up" class="uk-button uk-button-primary" uk-icon="icon: triangle-up; ratio: 4"></button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button id="left" class="uk-button uk-button-primary" uk-icon="icon: triangle-left; ratio: 4"></button></td>
                        <td><input class="uk-input" type="text" placeholder="20"> in</td>
                        <td><button id="right" class="uk-button uk-button-primary" uk-icon="icon: triangle-right; ratio: 4"></button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button id="down" class="uk-button uk-button-primary" uk-icon="icon: triangle-down; ratio: 4"></button></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/keyboard.js"></script>
</body>
</html>
